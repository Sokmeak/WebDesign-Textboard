<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Board Group2</title>
    <script
      src="https://kit.fontawesome.com/484e01476d.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content" class="container">
      <!-- <div class="heroSection"> -->
      <div class="header">
        <div class="title">Welcome To Text Board</div>
        <div class="bar"></div>
      </div>

      <div class="input-generate">
        <div>
          <input
            class="input"
            type="text"
            style="border: 1px solid black"
            placeholder="Input your text here" />
        </div>
        <div>
          <button class="btn-generate">
            Generate <i class="icon fa-solid fa-wand-magic-sparkles"></i>
          </button>
        </div>
      </div>

      <div class="styleYourText">Style Your Text Here</div>
      <!-- </div>s -->
      <div class="styling">
        <div class="basic-style">
          <div class="basic-wrapper">
            <div class="item text-color-section">
              <div class="text-color-des">
                <div class="myTextColor">Text Color</div>
                <div class="myTextColorBar"></div>
              </div>
              <div class="textColorPicker"><input type="color" /></div>
            </div>

            <div class="item text-color-section">
              <div class="text-color-des">
                <div class="myTextColor">Text Size</div>
                <div class="myTextColorBar"></div>
              </div>

              <input
                type="number"
                id="fontSize-selector"
                class="font"
                value="55" />
            </div>

            <div class="item text-color-section">
              <div class="text-color-des">
                <div class="myTextColor">Fonts</div>
                <div class="myTextColorBarF"></div>
              </div>

              <div class="selector">
                <select id="font-selector">
                  <option value="Arial">Arial</option>
                  <!-- class , id -->
                  <option value="Verdana">Verdana</option>
                  <option value="Tahoma">Tahoma</option>
                  <option value="Georgia">Georgia</option>
                  <option value="Times New Roman">Times New Roman</option>
                  <option value="Serif">Serif</option>
                  <option value="Brush Script MT">Brush Script MT</option>
                  <option value="Cooper Black">Cooper Black</option>
                </select>
              </div>
            </div>

            <div class="item text-color-section">
              <div class="text-color-des">
                <div class="myTextColor">Background</div>
                <div class="myTextColorBar"></div>
              </div>
              <div class="textColorPicker"><input type="color" /></div>
            </div>
          </div>
          <div class="basic">Basic Style</div>
        </div>

        <div class="advance-style">
          <div class="advance-wrapper">
            <div class="text-animation-section item1">
              <div class="text-color-des">
                <div class="myTextColor">Animation</div>
                <div class="myTextColorBar"></div>
              </div>
              <div class="selector">
                <select id="animation-selector">
                  <option value="Normal">Normal</option>
                  <!-- class , id -->
                  <option value="Wave">Wave</option>
                  <option value="Wipe">Wipe</option>
                  <option value="Drift">Drift</option>
                  <option value="Skate">Drift</option>
                  <option value="Flick">Drift</option>

                  <option value="Burst">Burst</option>
                </select>
              </div>
            </div>

            <div class="text-animation-section item2">
              <div class="text-color-des">
                <div class="speedWrapper">
                  <div class="myTextColor">Speed:</div>
                  <div id="speedValue" class="speedValue">3</div>
                </div>
                <div class="mySpeedBar"></div>
              </div>
              <div class="selector-speed">
                <span>1</span>
                <input
                  class="speed-indicator"
                  type="range"
                  id="speed"
                  name="speed"
                  min="1"
                  max="10"
                  oninput="updateVolumeValue()" />
                <span>10</span>
              </div>
            </div>

            <div class="text-animation-section item3">
              <div class="text-color-des">
                <div class="myFrameStyle">Frame Style</div>
                <div class="myFramerBar"></div>
              </div>
              <div class="selector">
                <select id="frame-selector">
                  <option value="Dash">Dash</option>
                  <!-- class , id -->
                  <option value="Solid">Solid</option>
                  <option value="Inset">Inset</option>
                  <option value="Double">Double</option>
                  <option value="Outset">Outset</option>
                </select>
              </div>
            </div>
            <div class="text-animation-section frameColorDiv item-l">
              <div class="text-color-des">
                <div class="myTextColor">Frame Color</div>
                <div class="myFrameColorBar"></div>
              </div>
              <div class="selector">
                <select id="frame-color-selector">
                  <option value="Gold">Gold</option>
                  <!-- class , id -->
                  <option value="Silvar">Silvar</option>
                  <option value="Green">Nature</option>
                </select>
              </div>
            </div>
            <div class="text-animation-section textStyleDiv">
              <div class="text-color-des">
                <div class="myTextColor">Text Style</div>
                <div class="myTextColorBar"></div>
              </div>
              <div class="selector">
                <select id="text-style-selector">
                  <option value="Normal">Normal</option>
                  <!-- class , id -->
                  <option value="Burning">Burning</option>
                  <option value="Frozen">Frozen</option>
                </select>
              </div>
            </div>
          </div>

          <div class="advance">Advance Style</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      function updateVolumeValue() {
        const speed = document.getElementById("speed").value;
        document.getElementById("speedValue").innerText = speed;
      }

      // Optionally, set an initial value on page load
      document.addEventListener("DOMContentLoaded", () => {
        updateVolumeValue();
      });

      document.addEventListener("DOMContentLoaded", function () {
        const generateButton = document.querySelector("button");
        const content = document.querySelector("#content");

        generateButton.addEventListener("click", function () {
          content.style.display = "none";
        });

        document.addEventListener("dblclick", function () {
          content.style.display = "block";
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Board Group2</title>
    <script
      src="https://kit.fontawesome.com/484e01476d.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">Welcome To Text Board</div>
        <div class="bar"></div>
      </div>

      <div class="input-generate">
        <div>
          <input
            class="input"
            type="text"
            style="border: 1px solid black"
            placeholder="Input your text here" />
        </div>
        <div>
          <button class="btn-generate">
            Generate <i class="icon fa-solid fa-wand-magic-sparkles"></i>
          </button>
        </div>
      </div>

      <div class="styleYourText">Style your text here</div>
      <div class="styling">
        <div class="basic-style">
          <div class="basic">Basis Style</div>
          <div class="basic-wrapper">
            <div class="text-color-section">
              <div class="text-color-des">
                <div class="myTextColor">Text Color</div>
                <div class="myTextColorBar"></div>
              </div>
              <div class="textColorPicker"><input type="color" /></div>
            </div>

            <div class="text-color-section">
              <div class="text-color-des">
                <div class="myTextColor">Text Color</div>
                <div class="myTextColorBar"></div>
              </div>
              <div class="textColorPicker"><input type="color" /></div>
            </div>

            <div class="text-color-section">
              <div class="text-color-des">
                <div class="myTextColor">Text Color</div>
                <div class="myTextColorBar"></div>
              </div>
              <div class="textColorPicker"><input type="color" /></div>
            </div>

            <div class="text-color-section">
              <div class="text-color-des">
                <div class="myTextColor">Text Color</div>
                <div class="myTextColorBar"></div>
              </div>
              <div class="textColorPicker"><input type="color" /></div>
            </div>
          </div>
        </div>

        <div class="advance-style">
          <div class="advance">Advance Style</div>
          <div class="advance-wrapper">
            <div class="text-color-section">
              <div class="text-color-des">
                <div class="myTextColor">Text Color</div>
                <div class="myTextColorBar"></div>
              </div>
              <div class="textColorPicker"><input type="color" /></div>
            </div>

            <div class="text-color-section">
              <div class="text-color-des">
                <div class="myTextColor">Text Color</div>
                <div class="myTextColorBar"></div>
              </div>
              <div class="textColorPicker"><input type="color" /></div>
            </div>

            <div class="text-color-section">
              <div class="text-color-des">
                <div class="myTextColor">Text Color</div>
                <div class="myTextColorBar"></div>
              </div>
              <div class="textColorPicker"><input type="color" /></div>
            </div>

            <div class="text-color-section">
              <div class="text-color-des">
                <div class="myTextColor">Text Color</div>
                <div class="myTextColorBar"></div>
              </div>
              <div class="textColorPicker"><input type="color" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
